	<!-- Nav Bar -->
	<div class="pos-f-t">
	  <div class="collapse" id="navbarToggleExternalContent">
	    <div class="bg-dark p-4">
	      <h5 class="text-white h4">Welcome To Campus Life Game Warehouse!</h5>
	      <span class="text-muted">Be Fruitful!</span>
	    </div>
	  </div>
	  <nav class="navbar navbar-dark bg-dark">
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	  </nav>
	</div>
	<!-- List Of Games -->
	<div class="container mt-5">
	<h3 >Add A Game</h3>
		<form action="#" th:action="@{/}"  th:Object="${GameDto}" method="post">
		  <input type="text"  name="gamename" value ="Game Name:">
		  <input type="submit" value="Submit">
		  <input type="reset" value="Reset">
		</form><br>
		<div class="form-group">
		<h3 class="text-center">Rate A Game</h3>
			<select id="product-select" class="form-control custom-select">
				<option value="0" disabled selected>Select Game</option>
				<span th:each="i : ${collection.gameList}">
				<option value="${i.name}"><span th:text="${i.name}"></span></option>
				</span>
			</select>
		<div class="form-group">
		 <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1 - 5" disabled>
		</div>
	</div>
	<div class="clfTable">
		<h3 class="text-center">Game Warehouse
		</h3>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Number</th>
					<th>Game</th>
					<th>Date</th>
					<th>Rating</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="i : ${collection.gameList}" class="${i.name}">
					<td></td>
					<td th:text="${i.name}"></td>
					<td th:text="${i.dateOfUse}"></td>
					<td>
						<div class="stars-outer">
							<div class="stars-inner"></div>
							<span class="number-rating"></span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
</body>

</html>
